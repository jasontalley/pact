name: Test Quality Gate

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

env:
  NODE_ENV: test
  DATABASE_HOST: localhost
  DATABASE_PORT: 5432
  DATABASE_USER: pact
  DATABASE_PASSWORD: pact_test_password
  DATABASE_NAME: pact_test

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test-quality:
    name: Test Quality Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Test Quality Analyzer
        run: npm run test:quality

      - name: Run Test-Atom Coupling Check
        run: npm run test:coupling

      - name: Generate HTML Quality Report
        run: npm run test:quality:report
        continue-on-error: true

      - name: Upload Quality Report
        uses: actions/upload-artifact@v4
        with:
          name: test-quality-report
          path: test/reports/quality-report.html
          retention-days: 30
        if: always()

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: pact
          POSTGRES_PASSWORD: pact_test_password
          POSTGRES_DB: pact_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:cov
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  bdd-tests:
    name: BDD/Cucumber Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cucumber BDD tests
        run: npm run test:bdd

  all-checks-passed:
    name: All Quality Checks
    runs-on: ubuntu-latest
    needs: [lint, test-quality, unit-tests, bdd-tests]

    steps:
      - name: All checks passed
        run: |
          echo "=== All Quality Checks Passed ==="
          echo ""
          echo "Lint: PASSED"
          echo "Test Quality Analysis: PASSED"
          echo "Unit Tests: PASSED"
          echo "BDD Tests: PASSED"
          echo ""
          echo "Code is ready for merge."
