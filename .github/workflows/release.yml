name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: pact
          POSTGRES_PASSWORD: pact_test_password
          POSTGRES_DB: pact_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run linter
        run: npm run lint

      - name: Setup test database
        run: |
          echo "Test database will be initialized by TypeORM entity synchronization during tests"
          echo "Note: Migrations are for production; tests use synchronize:true from entities"

      - name: Run unit tests with coverage
        continue-on-error: true
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: pact
          DATABASE_PASSWORD: pact_test_password
          DATABASE_NAME: pact_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          NODE_ENV: test
        run: npm run test:cov

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./test-results/backend/unit/coverage/lcov.info
          flags: backend
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Run E2E tests
        continue-on-error: true
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: pact
          DATABASE_PASSWORD: pact_test_password
          DATABASE_NAME: pact_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          NODE_ENV: test
        run: npm run test:e2e

      - name: Build application
        run: npm run build

      - name: Build MCP server
        run: npm run build:mcp

      - name: Security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # Backend image: build each arch natively, then merge into multi-arch manifest
  docker-backend-build:
    name: Backend (${{ matrix.platform }})
    needs: build-and-test
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux/amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=${{ secrets.DOCKER_USERNAME }}/pact,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=backend-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=backend-${{ matrix.platform }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: backend-digest-${{ strategy.job-index }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  docker-backend-merge:
    name: Backend manifest
    needs: docker-backend-build
    runs-on: ubuntu-latest

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: backend-digest-*
          merge-multiple: true

      - name: Create multi-arch manifest and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            -t ${{ secrets.DOCKER_USERNAME }}/pact:latest \
            -t ${{ secrets.DOCKER_USERNAME }}/pact:${{ steps.version.outputs.VERSION }} \
            $(printf '${{ secrets.DOCKER_USERNAME }}/pact@sha256:%s ' *)

  # Frontend image: same pattern
  docker-frontend-build:
    name: Frontend (${{ matrix.platform }})
    needs: build-and-test
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux/amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=${{ secrets.DOCKER_USERNAME }}/pact-frontend,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=frontend-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=frontend-${{ matrix.platform }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: frontend-digest-${{ strategy.job-index }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  docker-frontend-merge:
    name: Frontend manifest
    needs: docker-frontend-build
    runs-on: ubuntu-latest

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: frontend-digest-*
          merge-multiple: true

      - name: Create multi-arch manifest and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            -t ${{ secrets.DOCKER_USERNAME }}/pact-frontend:latest \
            -t ${{ secrets.DOCKER_USERNAME }}/pact-frontend:${{ steps.version.outputs.VERSION }} \
            $(printf '${{ secrets.DOCKER_USERNAME }}/pact-frontend@sha256:%s ' *)

  create-release:
    name: Create GitHub Release
    needs: [build-and-test, docker-backend-merge, docker-frontend-merge]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog for version
        id: changelog
        run: |
          # Extract section for this version from CHANGELOG.md
          awk '/^## \[${{ steps.version.outputs.VERSION }}\]/, /^## \[/' CHANGELOG.md | \
          sed -n '/^## \[${{ steps.version.outputs.VERSION }}\]/,/^## \[/{/^## \[/d; p}' > release_notes.txt

          # If extraction failed or empty, use default message
          if [ ! -s release_notes.txt ]; then
            echo "See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details." > release_notes.txt
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Pact v${{ steps.version.outputs.VERSION }}
          body_path: release_notes.txt
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
