services:
  # PostgreSQL database
  postgres:
    image: postgres:18
    container_name: pact-postgres
    environment:
      POSTGRES_USER: pact
      POSTGRES_PASSWORD: pact_dev_password
      POSTGRES_DB: pact_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pact"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS application
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: pact-app
    command: sh -c "npm run migration:run && npm run start:dev"
    ports:
      - "3000:3000"
      - "3002:3002"
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env.development
    environment:
      MCP_PORT: 3002
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: pact
      DATABASE_PASSWORD: pact_dev_password
      DATABASE_NAME: pact_development
      NODE_ENV: development
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_OPTIONS: --max-old-space-size=4096
    depends_on:
      postgres:
        condition: service_healthy

  # Test runner (separate container for isolation)
  test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: pact-test
    command: sh -c "npm run migration:run && npm run test:watch"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: pact
      DATABASE_PASSWORD: pact_dev_password
      DATABASE_NAME: pact_test
      NODE_ENV: test
      NODE_OPTIONS: --max-old-space-size=4096
    depends_on:
      postgres:
        condition: service_healthy

  # Redis for caching (Phase 1+)
  redis:
    image: redis:7-alpine
    container_name: pact-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Next.js frontend (dev server only - no test infrastructure)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: pact-frontend
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3000
      - NEXT_PUBLIC_WS_URL=ws://localhost:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - app
    command: npm run dev

  # Frontend test runner (separate container for isolation)
  # Uses Playwright image with browsers pre-installed for E2E tests
  # NOTE: Only test-results is mounted - source code stays in container to ensure
  # Playwright version in node_modules matches the Docker image's browsers
  frontend-test:
    build:
      context: ./frontend
      dockerfile: Dockerfile.test
    container_name: pact-frontend-test
    environment:
      - NEXT_PUBLIC_API_URL=http://app:3000
      - NEXT_PUBLIC_WS_URL=ws://app:3000
      - PLAYWRIGHT_BASE_URL=http://frontend:3000
      - CI=true
    volumes:
      # Mount test-results directory to persist reports to host
      - ./test-results/frontend:/app/test-results/frontend
    depends_on:
      - app
      - frontend
    command: npm test

volumes:
  postgres_data:
  redis_data:
