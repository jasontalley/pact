services:
  postgres:
    image: postgres:18
    container_name: pact-postgres-prod
    environment:
      POSTGRES_USER: ${DATABASE_USER:-pact}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-pact_prod_password}
      POSTGRES_DB: ${DATABASE_NAME:-pact_production}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      # Use container-level env vars so healthcheck always matches the actual DB
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - pact-network

  redis:
    image: redis:7-alpine
    container_name: pact-redis-prod
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - pact-network

  app:
    image: jasontalley/pact:${PACT_VERSION:-latest}
    container_name: pact-app-prod
    ports:
      - "${PORT:-3000}:3000"
      - "${MCP_PORT:-3002}:3002"
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${DATABASE_USER:-pact}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-pact_prod_password}
      DATABASE_NAME: ${DATABASE_NAME:-pact_production}
      DATABASE_SYNCHRONIZE: ${DATABASE_SYNCHRONIZE:-true}
      NODE_ENV: production
      REDIS_HOST: redis
      REDIS_PORT: 6379
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      LLM_DEFAULT_PROVIDER: ${LLM_DEFAULT_PROVIDER:-openai}
      LANGCHAIN_TRACING_V2: ${LANGCHAIN_TRACING_V2:-false}
      LANGCHAIN_API_KEY: ${LANGCHAIN_API_KEY:-}
      LANGCHAIN_PROJECT: ${LANGCHAIN_PROJECT:-pact-production}
    volumes:
      - ${REPO_PATH:-/Users/jasontalley/code/pact}:/repos/target
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pact-network

  frontend:
    image: jasontalley/pact-frontend:${PACT_VERSION:-latest}
    container_name: pact-frontend-prod
    ports:
      - "${FRONTEND_PORT:-3001}:3000"
    environment:
      NODE_ENV: production
      HOSTNAME: "0.0.0.0"
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - pact-network

volumes:
  postgres_data:
    # Fixed name survives docker-compose down, --build, --force-recreate.
    # Only `docker-compose down -v` removes it â€” avoid -v in production.
    name: pact-postgres-data
  redis_data:
    name: pact-redis-data

networks:
  pact-network:
    driver: bridge
